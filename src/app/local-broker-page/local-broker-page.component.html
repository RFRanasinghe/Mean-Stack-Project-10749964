<body onload="RegisterLoadContentFunction()">
  <table class="sideTable" >
    <tr>
      <td><button id="homeId" class="sideButton" (click)="CallHomeClickPageFunction()"></button></td>
    </tr>
    <tr>
      <td><button id="registerId" class="sideButton" (click)="CallRegisterProfileClick()"></button></td>
    </tr>
    <tr>
      <td><button id="loginId" class="sideButton" (click)="CallLoginPageFunctionClick()"></button></td>
    </tr>
    <tr>
      <td><button id="localBrokerId" class="sideButton" (click)="CallLocalBrokerAlertFunction()"></button></td>
    </tr>
    <tr>
      <td><button id="globalBrokerId" class="sideButton" (click)="CallGlobalBrokerPageFunctionClick()"></button></td>
    </tr>
    <tr>
      <td><button id="historyId" class="sideButton" (click)="CallHistoryPageFunctionClick()"></button></td>
    </tr>
    <tr>
      <td><button id="PersonalId" class="sideButton" (click)="CallPersonalProfileFunctionClick()"></button></td>
    </tr>
  </table>

  <table  *ngFor="let abc of blList">
    <tr>
      <td><span>{{abc.province}}</span></td>
      <td><span>{{abc.broker_name}}</span></td>
    </tr>

  </table>
</body>
