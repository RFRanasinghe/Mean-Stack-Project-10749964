<body onload="RegisterLoadFunction()">
  <div class="topicContainer">
    <h1 id="registerTopic"></h1>
  </div>

  <div class="formContainer">
    <form name="registerForm" id="formId">
      <table>
        <tr>
          <td id="lblFname"></td>
          <td id="lblLname"></td>
        </tr>

        <tr>
          <td id="fnameTdId"><input [(ngModel)]="fName" type="text" id="txtFnameId" name="txtfname" placeholder="Enter your first name"><br><p id="fnameError"></p></td>
          <td id="lnameTdId"><input [(ngModel)]="lname" type="text" id="txtLnameId" name="txtlname" placeholder="Enter your last name"><br><p id="lnameError"></p></td>
        </tr>

        <tr>
          <td id="lblmail"></td>
          <td id="lblUname"></td>
        </tr>

        <tr>
          <td id="mailTdId"><input [(ngModel)]="mail" type="email" id="txtEmailId" name="txtEmail" placeholder="Enter your email address"><br><p id="mailError"></p></td>
          <td id="unameTdId"><input [(ngModel)]="uname" type="text" id="txtUsernameId" name="txtUsername" placeholder="Enter your username"><br><p id="usernameError"></p></td>
        </tr>

        <tr>
          <td id="lblAddress"></td>
        </tr>

        <tr>
          <td id="addTdId"><input [(ngModel)]="address" type="text" id="txtAddressId" name="txtAddress" placeholder="Enter your address"><br><p id="addressError"></p></td>
        </tr>

        <tr>
          <td id="lblCity"></td>
          <td id="lblCountry"></td>
          <td id="lblPostCode"></td>
        </tr>

        <tr>
          <td id="cityTdId"><input [(ngModel)]="city" type="text" id="txtCityId" name="txtCity" placeholder="Enter your city"><br><p id="cityError"></p></td>
          <td id="coutryTdId"><input [(ngModel)]="country" type="text" id="txtCountryId" name="txtCountry" placeholder="Enter your country"><br><p id="stateError"></p></td>
          <td id="postTdId"><input [(ngModel)]="postalCode" type="text" id="txtPostCodeId" name="txtPostCode" placeholder="Enter your post code"><br><p id="postalError"></p></td>
        </tr>

        <button id="submitBtn" (click)="CallRegisterFormValidation()"></button><br>
        <p id="sendMsg"></p>
      </table>
    </form>
  </div>

  <table class="sideTable">
    <tr>
      <td class="sideTab"><button id="homeId" class="sideButton" (click)="CallHomeClickPageFunction()"></button></td>
    </tr>
    <tr>
      <td class="sideTab"><button id="registerId" class="sideButton" (click)="CallRegisterAlertFunction()"></button></td>
    </tr>
    <tr>
      <td class="sideTab"><button id="loginId" class="sideButton" (click)="CallLoginPageFunctionClick()"></button></td>
    </tr>
    <tr>
      <td class="sideTab"><button id="localBrokerId" class="sideButton" (click)="CallLocalBrokerPageFunctionClick()"></button></td>
    </tr>
    <tr>
      <td class="sideTab"><button id="globalBrokerId" class="sideButton" (click)="CallGlobalBrokerPageFunctionClick()"></button></td>
    </tr>
    <tr>
      <td class="sideTab"><button id="historyId" class="sideButton" (click)="CallHistoryPageFunctionClick()"></button></td>
    </tr>
    <tr>
      <td class="sideTab"><button id="PersonalId" class="sideButton" (click)="CallPersonalProfileFunctionClick()"></button></td>
    </tr>
  </table>
</body>
