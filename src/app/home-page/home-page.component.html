<body onload="HomeLoadFunction()">
	<table class="sideTable">
    <tr>
      <td class="sideTab"><button id="homeId" class="sideButton" (click)="CallHomeAlertFunction()"></button></td>
    </tr>
		<tr>
			<td class="sideTab"><button id="registerId" class="sideButton" (click)="CallRegisterProfileClick()"></button></td>
		</tr>
		<tr>
			<td class="sideTab"><button id="loginId" class="sideButton" (click)="CallLoginPageFunctionClick()"></button></td>
		</tr>
		<tr>
			<td class="sideTab"><button id="localBrokerId" class="sideButton" (click)="CallLocalBrokerPageFunctionClick()"></button></td>
		</tr>
		<tr>
			<td class="sideTab"><button id="globalBrokerId" class="sideButton" (click)="CallGlobalBrokerPageFunctionClick()"></button></td>
		</tr>
    <tr>
			<td class="sideTab"><button id="historyId" class="sideButton" (click)="CallHistoryPageFunctionClick()"></button></td>
		</tr>
    <tr>
      <td class="sideTab"><button id="PersonalId" class="sideButton" (click)="CallPersonalProfileFunctionClick()"></button></td>
    </tr>
	</table>

  <div class="topicContainer" id="topicBackground">
    <h3>Interact with Local and Global markets to win wings together</h3>
  </div>

  <div>
    <table class="buttonContainer" id="buttonTable">
      <tr>
        <td><button id="localMarketButton" class="mainButton" (click)="CallLocalMarketPageFunctionClick()">Local Market</button></td>
        <td><button id="globalMarketButton" class="mainButton" (click)="CallGlobalMarketPageFunctionClick()">Global Market</button></td>
      </tr>
    </table>
  </div>
</body>
