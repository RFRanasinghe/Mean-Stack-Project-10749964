<body onload="HomeLoadFunction()">
	<table class="sideTable">
    <tr>
      <td class="sideTab"><button id="homeId" class="sideButton" (click)="CallHomeAlertFunction()" onmouseover="HomeMouseOver()" onmouseout="HomeMouseOut()"></button></td>
    </tr>
		<tr>
			<td class="sideTab"><button id="registerId" class="sideButton" (click)="CallRegisterProfileClick()" onmouseover="RegisterMouseOver()" onmouseout="RegisterMouseOut()"></button></td>
		</tr>
		<tr>
			<td class="sideTab"><button id="loginId" class="sideButton" (click)="CallLoginPageFunctionClick()" onmouseover="LoginMouseOver()" onmouseout="LoginMouseOut()"></button></td>
		</tr>
		<tr>
			<td class="sideTab"><button id="localBrokerId" class="sideButton" (click)="CallLocalBrokerPageFunctionClick()" onmouseover="LocalBrokerMouseOver()" onmouseout="LocalBrokerMouseOut()"></button></td>
		</tr>
		<tr>
			<td class="sideTab"><button id="globalBrokerId" class="sideButton" (click)="CallGlobalBrokerPageFunctionClick()" onmouseover="GlobalBrokerMouseOver()" onmouseout="GlobalBrokerMouseOut()"></button></td>
		</tr>
    <tr>
			<td class="sideTab"><button id="historyId" class="sideButton" (click)="CallHistoryPageFunctionClick()" onmouseover="HistoryMouseOver()" onmouseout="HistoryMouseOut()"></button></td>
		</tr>
    <tr>
      <td class="sideTab"><button id="PersonalId" class="sideButton" (click)="CallPersonalProfileFunctionClick()" onmouseover="PersonalMouseOver()" onmouseout="PersonalMouseOut()"></button></td>
    </tr>
	</table>

  <div class="topicContainer" id="topicBackground">
    <h3 id="topicId"></h3>
  </div>

  <div>
    <table class="buttonContainer" id="buttonTable">
      <tr>
        <td><button id="localMarketButton" class="mainButton" (click)="CallLocalMarketPageFunctionClick()" onmouseover="LocalMouseOver()" onmouseout="LocalMouseOut()">Local Market</button></td>
        <td><button id="globalMarketButton" class="mainButton" (click)="CallGlobalMarketPageFunctionClick()" onmouseover="GlobalMouseOver()" onmouseout="GlobalMouseOut()">Global Market</button></td>
      </tr>
    </table>
  </div>
</body>
